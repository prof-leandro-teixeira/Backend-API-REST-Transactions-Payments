spring.application.name=BackendApplication
# Configuração de conexão com o banco de dados MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/bdbackend
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
server.port=8080
spring.sql.init.platform=mysql
#spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect Não é necessário
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.thymeleaf.check-template-location=false

# Outras configurações do Spring Data JPA (opcional)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


# Configuração do pool de conexões
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.connection-timeout=30000
